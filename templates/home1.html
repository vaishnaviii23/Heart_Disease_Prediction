<!DOCTYPE html>
<head>
    <title>Heart Disease Prediction </title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Orelega+One&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}" />
    <style>
        *{
	box-sizing: border-box;
}
.container{
	background-image: url("https://www.pixelstalk.net/wp-content/uploads/2016/04/Grey-backgrounds-wallpapers-HD.png");
    background-position: center;
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    width: 100%;
    max-width: 1500px;
    padding-bottom: 10px;
}


.info-wrapper{
	width: 60%;
    background-color: #edf0f7;
    padding: 55px 45px;
    margin: 0 auto;
    color: black;
    border:2px solid;
    margin-bottom: 10px;
}

.factor{
	padding: 4px 3px 2px 3px;
	margin: 10px auto;
}
h1, body{
	margin: 0;
}

h1{
	text-align: center;
	font-family: 'Orelega One', cursive;
	font-size: 55px;

  color : black;
  padding-top: 5%;
}
.info-wrapper div{
	display: inline-block;
	width: 100%;
}
.row{
	    display: flex;
    align-items: center
	padding-bottom: 10px;
}
.row-label{
	padding-right: 20%;
	font-family: 'Roboto', sans-serif;
	font-size: 17px;
    font-weight: 600;
    width: 55%;
    display: inline-block;
}
.rad{
  margin-left: 56%;
}

.but{
  margin-top: 5%;
	padding: 12px 18px;
  font-family: 'Orelega One', cursive;
	font-size: 30px;
    display: block;
    color: black;
    width: 100%;
    border: 1px solid;

}
.head h1,h2 {
    text-align: center;
    color:black;
}

select{
  padding: 7px 3px 6px 3px;
    margin: 10px auto;
    width: 28%;
    border: 1px solid #00000073;
}


</style>

</head>

<body>
  <nav>
      <div class="wrapper">
        <div class="logo">
          <h3>HealthyLife</h3>
        </div>
        <ul class="nav-link">
          <li><a href="#Home" class="box active">Home</a></li>
          <li><a data-scroll href="#About_Us" class="box">About Us</a></li>
        </ul>
        <div class="burger">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
      </div>
    </nav>
	<div class="container">
    <h1>Heart Disease Prediction</h1>
    <h3 style="font-family: 'Lobster', cursive; padding-top:3%; text-align: center;">Fight for every heart beat...</h3>
    <form  class="info-wrapper" action="/predict" method="POST">
        <div class="row">
        	<label class="row-label" for="age">Age :</label>
            <input type="text" id="age"class="factor" name="age" placeholder="0-100yrs"/>
        </div>
        <!-- <div class="row">
        	<br/><label class="row-label">Sex :</label>
        	  <input type="radio" id="male" name="gender" value="0">
            <label for="male">Male</label><br>
            <input class="rad"type="radio" id="female" name="gender" value="1">
            <label for="female" >Female</label>
        </div> -->
        <!-- <input type="r" class="factor" name="sex" placeholder="Sex"/> -->
         <div class="row">
            <br/><label class="row-label" for="sex">Sex:
            </label>

            <select id="sex" name="sex">
              <option value="0">Female</option>
              <option value="1">Male</option>
            </select>
        </div>
        <div class="row">
            <br/><label class="row-label" for="cp">Chest Pain :</label>

            <select id="cp" name="cp">
                  <option value="3">typical angina</option>
                  <option value="1">atypical angina</option>
                  <option value="2">non anginal</option>
                  <option value="0">Asymptomatic</option>
            </select>
        </div>
        <!-- <div class="row">
        	<br/><label class="row-label">Chest Pain:</label>
        	  <input type="radio" id="typical" name="cp" value="3">
            <label for="typical">Typical angina</label><br>
            <input class="rad"type="radio" id="atypical" name="cp" value="1">
            <label for="atypical" >Atypical angina</label>
            <input class="rad"type="radio" id="non" name="cp" value="2">
            <label for="non" >Non angina</label>
            <input class="rad"type="radio" id="asymptomatic" name="cp" value="0">
            <label for="asymptomatic" >Asymptomatic</label>
        </div> -->
        <div class="row">
        	<br/><label class="row-label" for="trestbps">Resting Blood Pressure :</label>
            <input type="text" id="trstbps" class="factor" name="trestbps" placeholder="50-250y"/>
        </div>
        <div class="row">
        	<br/><label class="row-label" for="chol">Cholestrol :</label>
        	<input type="text" id="chol" class="factor" name="chol" placeholder="100-400"/>
        </div>
        <!-- <div class="row">
        	<br/><label class="row-label">Fasting Blood Sugar :</label>
           	<input type="radio" id="above" name="fbs" value="0">
            <label for="above">Fbs>120mg/dl</label><br>
            <input class="rad" type="radio" id="below" name="fbs" value="1">
            <label for="below">Fbs<120mg/dl</label>
        </div> -->
         <div class="row">
            <br/><label class="row-label" for="fbs">Fasting Blood Sugar:
            </label>

            <select id="fbs" name="fbs">
              <option value="1">Fbs>120mg/dl</option>
              <option value="0">Fbs<120mg/dl</option>

            </select>
        </div>
        <div class="row">
        	<br/><label class="row-label">Resting ECG :</label>
            <input type="radio" id="hypertrophy" name="ecg" value="0">
            <label for="hypertrophy">Left ventricular hypertrophy</label><br>
          	<input class="rad" type="radio" id="normal" name="ecg" value="1">
            <label for="normal">Normal value</label><br>
            <input class="rad" type="radio" id="abnormal" name="ecg" value="2">
            <label for="abnormal">Having ST-T wave abnormality</label>
        </div>
        <div class="row">
        	<br/><label class="row-label" for="Thalach">Maximum heartrate achieved :</label>
            <input type="text" id="thalach"class="factor" name="thalach" placeholder="50-200"/>
        </div>
        <div class="row">
        	<br/><label class="row-label">Discrete Exercise induced angina :</label>
            <input type="radio" id="Yes" name="angina" value="1">
            <label for="Yes">Yes</label><br>
            <input class="rad" type="radio" id="No" name="angina" value="0">
            <label for="No">No</label>
        </div>
        <div class="row">
        	<br/><label class="row-label" for="oldpeak">Old peak ST Depression :</label>
            <input  type="text" id="oldpeak" class="factor" name="oldpeak" placeholder="0-4" />
        </div>
        <div class="row">
            <br/><label class="row-label" for="slope">The slope of the peak Exercise segment :</label>

            <select id="slope" name="slope">
              <option value="1">Up Slope</option>
              <option value="2">Flat</option>
              <option value="0">Down Slope</option>

            </select>
        </div>
        <!-- <div class="row">
        	<br/><label class="row-label">The slope of the peak Exercise segment:</label>
            <input type="radio" id="upslope" name="slope" value="1">
            <label for="upslope">Up Slope</label><br>
            <input class="rad" type="radio" id="Flat" name="slope" value="2">
            <label for="Flat">Flat</label>
            <input class="rad" type="radio" id="Downslope" name="slope" value="0">
            <label for="Downslope">Down Slope</label>
        </div> -->
        <div class="row">
            <br/><label class="row-label" for="ca">Number of major vessels coloured by
                fluoroscopy that ranged between 0 and 3 :
            </label>

            <select id="ca" name="ca">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
        </div>
        <!-- <div class="row">
        	<br/><label class="row-label">Number of major vessels coloured by
                fluoroscopy that ranged between 0 and 3 :</label>
            <input type="radio" id="0" name="ca" value="0">
            <label for="0">0</label><br>
            <input class="rad" type="radio" id="1" name="ca" value="1">
            <label for="1">1</label>
            <input class="rad" type="radio" id="2" name="ca" value="2">
            <label for="2">2</label>
            <input class="rad" type="radio" id="3" name="ca" value="3">
            <label for="3">3</label>
        </div> -->
        <div class="row">
            <br/><label class="row-label" for="thal">Thalium stress test result :</label>

            <select id="thal" name="thal">
              <option value="1">Fixed Defect</option>
              <option value="0">Normal</option>
              <option value="2">Reversible Defect</option>
            </select>
        </div>
        <!-- <div class="row">
        	<br/><label class="row-label">Thalium stress test </label>
            <input type="radio" id="" name="thal" value="1">
            <label for="fixed">Fixed Defect</label><br>
            <input class="rad" type="radio" id="Normal" name="thal" value="0">
            <label for="Normal">Normal</label>
            <input class="rad" type="radio" id="Reversible" name="thal" value="2">
            <label for="Reversible">Reversible Defect</label>

        </div> -->
        <div class="row">
        	<button class="but btn btn-large btn-outline-secondary" type="submit">Predict</button>
        </div>
    </form>
   </div>
   <footer class="dark-bg">
    <p>© 2021 HealthyLife. All rights reserved</p>
  </footer>

</body>
</html>
